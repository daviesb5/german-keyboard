    <div class="specialCharKey">
        <p class="heavy">
            SPECIAL COMBOS<br>
        </p>
        <p>
            A+^ → Â <br>
            a+^ → â <br>
            A+: → Ä <br>
            a+: → ä <br>
            E+' → É <br>
            e+' → é <br>
            E+` → È <br>
            e+` → è <br>
            E+^ → Ê <br>
            e+^ → ê <br>
            E+: → Ë <br>
            e+: → ë <br>
            m+- → m̄ <br>
            n+- → n̄ <br>
            O+^ → Ô <br>
            o+^ → ô <br>
            O+: → Ö <br>
            o+: → ö <br>
            s= → ſ <br>
            S+s → ẞ <br>
            s+s → ß <br>
            U+: → Ü <br>
            u+: → ü <br>
            Y+: → Ÿ <br>
            y+: → ÿ
        </p>
